<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Tool</title>

<meta name="theme-color" content="#3b2f2f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #3b2f2f;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#taskInput {
  width: 92%;
  max-width: 480px;
  padding: 18px;
  font-size: 22px;
  line-height: 1.5;
  border: none;
  border-radius: 14px;
  margin-top: 14px;
  outline: none;
  background: #bbf7d0;
  color: #3b2f2f;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  font-family: inherit;

  overflow: hidden;
  resize: none;
  white-space: pre-wrap;
  overflow-wrap: break-word;
}

#taskInput:focus {
  outline: 2px solid #22c55e;
  outline-offset: 2px;
}

#charCount {
  width: 92%;
  max-width: 480px;
  text-align: right;
  font-size: 12px;
  color: #ddd;
  margin-top: 4px;
  margin-bottom: 6px;
}

.toolbar {
  width: 92%;
  max-width: 480px;
  display: flex;
  gap: 10px;
  margin: 10px 0 6px;
}

.toolbar button {
  flex: 1;
  padding: 8px 0;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  background: #4a3838;
  color: #fff;
}

#taskList {
  width: 92%;
  max-width: 480px;
  margin-top: 14px;
}

.task-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 2px 6px; /* compact vertical/horizontal padding */
  border-bottom: 1px solid rgba(255,255,255,0.1); /* subtle line separator */
  color: #fff;
  margin-bottom: 0; /* remove extra spacing */
  font-size: 14px; /* slightly smaller font */
}

.task-item.completed .task-text {
  text-decoration: line-through;
  opacity: 0.6;
}

.task-text {
  flex: 1;
  word-break: break-word;
  margin-right: 6px;
}

.task-text .tag {
  color: #a8f0c6; /* calm green for #tags */
  font-weight: 500;
}

.task-controls {
  display: flex;
  align-items: center;
  gap: 4px;
}

.task-controls input[type="checkbox"] {
  width: 14px; /* smaller checkbox */
  height: 14px;
}

.task-controls button {
  border: none;
  background: transparent;
  color: #fff;
  border-radius: 50%;
  width: 24px; /* smaller pin/delete */
  height: 24px;
  font-size: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
}
</style>
</head>
<body>

<textarea id="taskInput" placeholder="Task description (use #tags inline)â€¦" maxlength="160"></textarea>
<div id="charCount">160</div>

<div class="toolbar">
  <button id="addTaskBtn">âž• Add</button>
</div>

<div id="taskList"></div>

<script>
const taskInput = document.getElementById('taskInput');
const charCount = document.getElementById('charCount');
const addTaskBtn = document.getElementById('addTaskBtn');
const taskList = document.getElementById('taskList');

let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Escape HTML
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#39;'
  }[m]));
}

// Wrap #tags in span
function parseTagsHTML(text) {
  return escapeHTML(text).replace(/(#\w+)/g, '<span class="tag">$1</span>');
}

// Update live preview and char count
function updateHighlightPreview() {
  charCount.textContent = 160 - taskInput.value.length;
}

// Auto-expand textarea
function autoGrow() {
  taskInput.style.height = 'auto';
  taskInput.style.height = taskInput.scrollHeight + 'px';
}

// Initialize height
autoGrow();

taskInput.addEventListener('input', () => {
  updateHighlightPreview();
  autoGrow();
});

// Create task object
function createTask(text) {
  return {
    id: Date.now(),
    text: text.trim(),
    tags: (text.match(/#\w+/g) || []).map(t => t.trim()),
    completed: false,
    pinned: false, // pinned property
    createdAt: Date.now()
  };
}

// Render tasks
function renderTasks() {
  taskList.innerHTML = '';

  // Sort: pinned first
  const sortedTasks = [...tasks].sort((a,b) => b.pinned - a.pinned || b.createdAt - a.createdAt);

  sortedTasks.forEach(task => {
    const div = document.createElement('div');
    div.className = 'task-item';
    if(task.completed) div.classList.add('completed');

    const span = document.createElement('span');
    span.className = 'task-text';
    span.innerHTML = parseTagsHTML(task.text);

    const controls = document.createElement('div');
    controls.className = 'task-controls';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task.completed;
    checkbox.onclick = () => {
      task.completed = !task.completed;
      saveTasks();
      renderTasks();
    };

    const pinBtn = document.createElement('button');
    pinBtn.innerHTML = 'ðŸ“Œ';
    if(task.pinned) pinBtn.style.color = '#22c55e';
    pinBtn.onclick = () => {
      task.pinned = !task.pinned;
      saveTasks();
      renderTasks();
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Ã—';
    delBtn.onclick = () => {
      tasks = tasks.filter(t => t.id !== task.id);
      saveTasks();
      renderTasks();
    };

    controls.appendChild(checkbox);
    controls.appendChild(pinBtn);
    controls.appendChild(delBtn);

    div.appendChild(span);
    div.appendChild(controls);

    taskList.appendChild(div);
  });
}

// Add new task
function addTask() {
  const text = taskInput.value.trim();
  if(!text) return;
  tasks.unshift(createTask(text));
  saveTasks();
  renderTasks();
  taskInput.value = '';
  updateHighlightPreview();
  autoGrow();
  taskInput.focus();
}

// Event listeners
addTaskBtn.onclick = addTask;
taskInput.addEventListener('keydown', e => { if(e.key === 'Enter') addTask(); });

// Initialize
renderTasks();
updateHighlightPreview();
</script>

</body>
</html>
