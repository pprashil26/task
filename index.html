<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Tool</title>

<meta name="theme-color" content="#3b2f2f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #3b2f2f;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Wrapper for textarea + highlight */
.editor-wrapper {
  position: relative;
  width: 92%;
  max-width: 480px;
  margin-top: 14px;
  min-height: 32vh;
}

/* Highlight layer behind textarea */
#highlightLayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  min-height: 32vh;
  padding: 18px;
  font-size: 22px;
  line-height: 1.5;
  border-radius: 14px;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: break-word;
  font-family: inherit;
  color: #3b2f2f;
  pointer-events: none;
  z-index: 1;
}

/* Placeholder in highlight */
#highlightLayer:empty:before {
  content: attr(data-placeholder);
  color: #888;
}

/* Textarea */
#taskInput {
  position: relative;
  width: 100%;
  min-height: 32vh;
  padding: 18px;
  font-size: 22px;
  line-height: 1.5;
  border-radius: 14px;
  border: none;
  background: transparent;
  color: transparent; /* hide text itself */
  caret-color: #3b2f2f;
  font-family: inherit;
  resize: none;
  overflow: hidden;
  z-index: 2;
}

#taskInput:focus {
  outline: 2px solid #22c55e;
  outline-offset: 2px;
}

#charCount {
  width: 92%;
  max-width: 480px;
  text-align: right;
  font-size: 12px;
  color: #ddd;
  margin-top: 4px;
  margin-bottom: 6px;
}

.toolbar {
  width: 92%;
  max-width: 480px;
  display: flex;
  gap: 10px;
  margin: 10px 0 6px;
}

.toolbar button {
  flex: 1;
  padding: 8px 0;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  background: #4a3838;
  color: #fff;
}

#taskList {
  width: 92%;
  max-width: 480px;
  margin-top: 14px;
}

.task-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 12px;
  border-radius: 14px;
  background: #4a3838;
  color: #fff;
  margin-bottom: 8px;
  font-size: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.task-item.completed .task-text {
  text-decoration: line-through;
  opacity: 0.6;
}

.task-text {
  flex: 1;
  word-break: break-word;
  margin-right: 10px;
}

.task-text .tag {
  color: #a8f0c6; /* calm green for #tags */
  font-weight: 500;
}

.task-controls {
  display: flex;
  align-items: center;
  gap: 6px;
}

.task-controls input[type="checkbox"] {
  width: 20px;
  height: 20px;
}

.task-controls button {
  border: none;
  background: #4a3838;
  color: #fff;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<div class="editor-wrapper">
  <div id="highlightLayer" data-placeholder="Task description (use #tags inline)…"></div>
  <textarea id="taskInput" maxlength="160"></textarea>
</div>
<div id="charCount">160</div>

<div class="toolbar">
  <button id="addTaskBtn">➕ Add</button>
</div>

<div id="taskList"></div>

<script>
const taskInput = document.getElementById('taskInput');
const highlightLayer = document.getElementById('highlightLayer');
const charCount = document.getElementById('charCount');
const addTaskBtn = document.getElementById('addTaskBtn');
const taskList = document.getElementById('taskList');

let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Escape HTML
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#39;'
  }[m]));
}

// Wrap #tags in span
function parseTagsHTML(text) {
  return escapeHTML(text).replace(/(#\w+)/g, '<span class="tag">$1</span>');
}

// Update overlay for live highlight
function updateHighlight() {
  let val = taskInput.value;
  highlightLayer.innerHTML = val ? parseTagsHTML(val) : '';
  charCount.textContent = 160 - val.length;
}

// Sync scroll
taskInput.addEventListener('scroll', () => {
  highlightLayer.scrollTop = taskInput.scrollTop;
});

// Auto grow textarea
function autoGrow() {
  taskInput.style.height = 'auto';
  taskInput.style.height = taskInput.scrollHeight + 'px';
  highlightLayer.style.height = taskInput.style.height;
}

taskInput.addEventListener('input', () => {
  updateHighlight();
  autoGrow();
});

// Task functions
function createTask(text) {
  return {
    id: Date.now(),
    text: text.trim(),
    tags: (text.match(/#\w+/g) || []).map(t => t.trim()),
    completed: false,
    createdAt: Date.now()
  };
}

function renderTasks() {
  taskList.innerHTML = '';
  tasks.forEach(task => {
    const div = document.createElement('div');
    div.className = 'task-item';
    if(task.completed) div.classList.add('completed');

    const span = document.createElement('span');
    span.className = 'task-text';
    span.innerHTML = parseTagsHTML(task.text);

    const controls = document.createElement('div');
    controls.className = 'task-controls';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task.completed;
    checkbox.onclick = () => {
      task.completed = !task.completed;
      saveTasks();
      renderTasks();
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = '×';
    delBtn.onclick = () => {
      tasks = tasks.filter(t => t.id !== task.id);
      saveTasks();
      renderTasks();
    };

    controls.appendChild(checkbox);
    controls.appendChild(delBtn);

    div.appendChild(span);
    div.appendChild(controls);

    taskList.appendChild(div);
  });
}

function addTask() {
  const text = taskInput.value.trim();
  if(!text) return;
  tasks.unshift(createTask(text));
  saveTasks();
  renderTasks();
  taskInput.value = '';
  updateHighlight();
  autoGrow();
  taskInput.focus();
}

// Add task on button click or Enter
addTaskBtn.onclick = addTask;
taskInput.addEventListener('keydown', e => { if(e.key === 'Enter') addTask(); });

// Initialize
renderTasks();
updateHighlight();
autoGrow();
</script>

</body>
</html>
